<!doctype html>
<html class="no-js" lang="" ng-app="weatherApp">

<head>

  <title>weather.io</title>
  <meta name="description" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

<body ng-class="{'weather-body' : bodyClass == 'weatherBody'}">

  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <header class="mdc-top-app-bar">
    <div class="left-sidebar">
      <ul>
        <a href="#">
          <li>About us</li>
        </a>
        <a href="#">
          <li>WeatherAPI</li>
        <a href="#">
          <li>Contact</li>
        </a>
        </a>
      </ul>
      <i class="material-icons close-icon" onclick="haminate()">
        close
      </i>
    </div>
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" onclick="haminate()">menu</button>
        <span class="mdc-top-app-bar__title"><a href="#/">weather.io</a></span>
      </section>
        <i class="material-icons search-icon">
          search
        </i>
    </div>

  </header>

    </div>

    </div>

  <script type="text/javascript" src="./js/controllers/weatherController.js"></script>
  <script type="text/javascript" src="./js/services/getDayService.js"></script>
