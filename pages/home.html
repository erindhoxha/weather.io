

<div class="banner cloudy home">
    <div class="overlay cloudy">
        <!-- <p class="currentDate">{{days[currentDay]}}, 03, 2019</p> -->
        <p ng-cloak class="currentDate" ng-if="daysTemperatures[currentDay].dt">
            {{ convertToDate(daysTemperatures[currentDay].dt) | date : 'EEEE - dd/MM/yyyy'}}
        </p>

        <div class="pajaro" style="top:80%">··</div>
        
        <clouds-render ng-click="consoleLog()" weather-day="daysTemperatures"></clouds-render>

        <div class="weather-ui-banner text-center">
            <h3>Search for a place</h3>
            <input type="search" placeholder="Eg. Auckland" name="search" class="search-input" ng-model="city">
            <a type="button" class="search-button" ng-click="go()">Go</a>
            <small ng-if="weatherLoaded" class="error">Could not find a place with that name, please try again.</small>
        </div>
    </div>
</div>
